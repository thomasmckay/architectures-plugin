<div class="loading-mask loading-mask-panel icon-3x" ng-show="panel.loading">
  <i class="icon-spinner icon-spin"></i>
  {{ "Loading..." | translate }}
</div>

<section class="nutupane-details" ng-cloak alch-container-scroll>

  <header class="details-header">
    <h2 class="pull-left" translate>Architecture: {{ architecture.name }}</h2>

    <div class="details-actions pull-right">
      <button class="btn btn-danger"
              ng-click="openModal()" ng-disabled="!architecture.permissions.deletable" translate>
        Remove
      </button>

      <button class="btn btn-default" ui-sref="architectures.index">
        <i class="icon-remove"></i>
        {{ "Close" | translate }}
      </button>

      <div alch-modal="removeArchitecture(architecture)" model="architecture"
           modal-header="{{ 'Remove Architecture ' + architecture.name + '?' | translate }}"
           modal-body="{{ 'Are you sure you want to remove architecture ' + architecture.name + '?' | translate }}"></div>

    </div>
  </header>

  <nav class="details-navigation">
    <ul>
      <li ng-class="{active: isState('architectures.details.info')}">
        <a ui-sref="architectures.details.info">
          <span translate>
            Details
          </span>
        </a>
      </li>
      <li ng-class="{active: stateIncludes('architectures.details.operating-systems')}">
        <a ui-sref="architectures.details.operating-systems.list">
          <span translate>
            Operating Systems
          </span>
        </a>
      </li>
    </ul>
  </nav>

  <div alch-alert success-messages="successMessages" error-messages="errorMessages"></div>

  <section class="nutupane-sub-section" ui-view></section>
</section>
